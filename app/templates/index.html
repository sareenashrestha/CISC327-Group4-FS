<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QU Airlines</title>
</head>
<body>
    <h1>Welcome to QU Airlines, a flight ticket booking system!</h1>
    <form method="POST">
        <input type="text" name="user_input" required>
        <button type="submit">Submit</button>
    </form>
    {% if user_input %}
        <h2>You entered: {{ user_input }}</h2>
    {% endif %}

    <a href="{{url_for('login')}}">Login Page</a>
</body>
</html>
