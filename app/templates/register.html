<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-y: auto;
        }
        .container {
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0px 4px 50px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            position: relative;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .header {
            font-size: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .header.active {
            font-weight: bold;
        }
        .bubble {
            background-color: #032d5a;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
        }
        .section-content {
            display: none;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
        }
        .active-section .section-content {
            display: block;
        }
        .btn-continue {
            background-color: #800000;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .btn-continue:hover {
            background-color: #660000;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 3px;
        }
        .rounded-box {
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        .logo-container {
            position: fixed; 
            top: 10px; 
            left: 10px; 
            z-index: 1000; 
        }
        .logo {
            width: 100px; 
            height: auto;
        }
        
    </style>
</head>
<body>
     <div class="logo-container">
        <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo" class="logo">
    </div>
    
    <div class="container">
        <h1>Become a Gael Reward Member!</h1>

        <!-- Step 1: Account Details -->
        <div class="section" id="section1">
            <div class="header">
                Account Details
                <div class="bubble">1</div>
            </div>
            <div class="section-content">
                <div class="rounded-box">
                    <form id="step1Form">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            <div id="emailError" class="error"></div>
                        </div>
                        <div class="form-group">
                            <label for="password">Create Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            <div id="passwordError" class="error"></div>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="termsCheck">
                            <label class="form-check-label" for="termsCheck">I have read and accepted QU's <a href="#">Terms and Conditions</a></label>
                            <div id="termsError" class="error"></div>
                        </div>
                        <button type="button" class="btn-continue" onclick="validateAccountDetails()">Continue</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Step 2: Personal Details -->
        <div class="section" id="section2">
            <div class="header">
                Personal Details
                <div class="bubble">2</div>
            </div>
            <div class="section-content">
                <div class="rounded-box">
                    <form id="step2Form">
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" class="form-control" id="first_name" placeholder="Enter your first name">
                            <div id="firstNameError" class="error"></div>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="form-control" id="last_name" placeholder="Enter your last name">
                            <div id="lastNameError" class="error"></div>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth (YYYY-MM-DD)</label>
                            <input type="text" class="form-control" id="dob" placeholder="YYYY-MM-DD">
                            <div id="dobError" class="error"></div>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select class="form-control" id="gender">
                                <option value="" disabled selected>Select your gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="non-binary">Non-Binary</option>
                                <option value="prefer_not_to_say">Prefer not to say</option>
                            </select>
                            <div id="genderError" class="error"></div>
                        </div>
                        <button type="button" class="btn-continue" onclick="validatePersonalDetails()">Continue</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Step 3: Contact Information -->
        <div class="section" id="section3">
            <div class="header">
                Contact Information
                <div class="bubble">3</div>
            </div>
            <div class="section-content">
                <div class="rounded-box">
                    <form id="step3Form">
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                            <div id="phoneError" class="error"></div>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter your address">
                            <div id="addressError" class="error"></div>
                        </div>
                        <button type="button" class="btn-continue" onclick="validateContactInformation()">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    <script>

        // function to check whether a given input matches a specified pattern
        function validateField(value, validChars) {
            return validChars.test(value);
        }

         // function to validate email, password, and terms and condition checkbox
        function validateAccountDetails() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const termsChecked = document.getElementById('termsCheck').checked;

            const emailValidChars = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const passwordValidChars = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/;

            // validate email and password
            const emailValid = validateField(email, emailValidChars);
            const passwordValid = validateField(password, passwordValidChars);

             // display error messages if validations fail
            document.getElementById('emailError').textContent = emailValid ? '' : 'Invalid email address.';
            document.getElementById('passwordError').textContent = passwordValid ? '' : 'Password must be at least 8 characters long, include a special character, and mix of uppercase/lowercase.';
            document.getElementById('termsError').textContent = termsChecked ? '' : 'You must accept the Terms and Conditions to continue.';

             // proceed to next section if all validations pass
            if (emailValid && passwordValid && termsChecked) {
                toggleSection(2);
            }
        }

        // function to validate personal details like user name, DOB, and gender
        function validatePersonalDetails() {
            const firstName = document.getElementById('first_name').value.trim();
            const lastName = document.getElementById('last_name').value.trim();
            const dob = document.getElementById('dob').value.trim();
            const gender = document.getElementById('gender').value;
        
            const nameValidChars = /^[A-Za-z]+$/;
            const dobValidChars = /^\d{4}-\d{2}-\d{2}$/;
        
            const firstNameValid = validateField(firstName, nameValidChars);
            const lastNameValid = validateField(lastName, nameValidChars);
            let dobValid = validateField(dob, dobValidChars);
            const genderValid = gender !== ""; 
        
            if (dobValid) {
                const birthDate = new Date(dob);
                const today = new Date();
        
                // calculate age by comparing year, month, and day
                let age = today.getFullYear() - birthDate.getFullYear();
                const monthDiff = today.getMonth() - birthDate.getMonth();
                const dayDiff = today.getDate() - birthDate.getDate();
        
                // adjust the age if the birth month and day have not occurred yet this year
                if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
                    age--;
                }
        
                // check if age is less than 18
                if (age < 18) {
                    dobValid = false;
                    document.getElementById('dobError').textContent = 'You must be at least 18 years old.';
                } else {
                    document.getElementById('dobError').textContent = ''; // clear error if valid
                }
            } else {
                document.getElementById('dobError').textContent = 'Invalid date of birth. You must be at least 18 years of age and enter in YYYY-MM-DD format.';
            }
        
            document.getElementById('firstNameError').textContent = firstNameValid ? '' : 'First name can only contain letters.';
            document.getElementById('lastNameError').textContent = lastNameValid ? '' : 'Last name can only contain letters.';
            document.getElementById('genderError').textContent = genderValid ? '' : 'Please select a gender option.';
        
            if (firstNameValid && lastNameValid && dobValid && genderValid) {
                toggleSection(3);
            }
        }

        // function to validate contact information
        function validateContactInformation() {
            const phone = document.getElementById('phone').value.trim();
            const address = document.getElementById('address').value.trim();

            const phoneValidChars = /^\+?[0-9\s\-()]{10,}$/;
            const addressValidChars = /^[a-zA-Z0-9\s,.'-]{8,}$/;

            const phoneValid = validateField(phone, phoneValidChars);
            const addressValid = validateField(address, addressValidChars);

            document.getElementById('phoneError').textContent = phoneValid ? '' : 'Invalid phone number. Must be at least 10 digits.';
            document.getElementById('addressError').textContent = addressValid ? '' : 'Invalid address. Please enter a valid address (at least 8 characters).';

            if (phoneValid && addressValid) {
                redirectToLogin();
            }
        }

         // function to toggle between form sections
        function toggleSection(sectionNumber) {
            const section = document.getElementById('section' + sectionNumber);
            const activeSection = document.querySelector('.section.active-section');

            if (activeSection) {
                activeSection.classList.remove('active-section');
                activeSection.querySelector('.header').classList.remove('active');
            }

            section.classList.add('active-section');
            section.querySelector('.header').classList.add('active');
        }

         // function to redirect the user to the login page after successfully registering
        function redirectToLogin() {
            window.location.href = "{{ url_for('login') }}";
        }

        document.getElementById('section1').classList.add('active-section');
        document.querySelector('#section1 .header').classList.add('active');
    </script>

</body>
</html>
